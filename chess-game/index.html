<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Chess Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-info">
            <div class="player-info">
                <div id="white-player">White</div>
                <div id="black-player">Black</div>
            </div>
            <div class="timer-controls">
                <label>
                    <input type="checkbox" id="use-timer" checked> Enable Timer
                </label>
                <select id="time-control">
                    <option value="180">3 min (Blitz)</option>
                    <option value="300">5 min (Blitz)</option>
                    <option value="600" selected>10 min (Rapid)</option>
                    <option value="900">15 min (Rapid)</option>
                    <option value="1800">30 min (Classical)</option>
                </select>
            </div>
            <div class="timer">
                <div id="white-timer">10:00</div>
                <div id="black-timer">10:00</div>
            </div>
            <div class="captured-pieces">
                <div id="white-captured"></div>
                <div id="black-captured"></div>
            </div>
        </div>
        
        <div id="chessboard"></div>
        
        <div class="game-controls">
            <button id="new-game">New Game</button>
            <button id="save-game">Save Game</button>
            <button id="load-game">Load Game</button>
        </div>
    </div>

    <div id="promotion-modal" class="modal">
        <div class="modal-content">
            <h2>Choose Promotion Piece</h2>
            <div class="promotion-pieces"></div>
        </div>
    </div>

    <script src="js/pieces.js"></script>
    <script src="js/board.js"></script>
    <script src="js/game.js"></script>
    <script src="js/piecesSvg.js"></script>
    <script src="js/timer.js"></script>
</body>
</html>
